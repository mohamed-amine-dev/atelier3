<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>E-Commerce Store</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
    <style type="text/css">
        .layout-main {
            background: linear-gradient(to right, #4b6cb7, #182848);
            min-height: 100vh;
            padding: 2rem;
        }
        .store-header {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }
        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stats {
            text-align: center;
            color: white;
            margin: 2rem 0;
        }
    </style>
</h:head>
<h:body>
    <div class="layout-main">
        <div class="store-header">
            <h1 class="text-6xl font-bold mb-2">Welcome to Our Store</h1>
            <p class="text-2xl">Discover Amazing Products</p>
        </div>

        <div class="menu-container">
            <h:form>
                <div class="grid">
                    <div class="col-12 md:col-6">
                        <div class="card">
                            <h2 class="text-xl mb-3">Browse Products</h2>
                            <p class="mb-3">Explore our collection of high-quality products.</p>
                            <p:commandButton value="View Catalog" 
                                           icon="pi pi-shopping-bag" 
                                           action="products.xhtml"
                                           styleClass="p-button-primary p-button-raised p-button-rounded w-full"/>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="card">
                            <h2 class="text-xl mb-3">Shopping Cart</h2>
                            <p class="mb-3">You have #{cartBean.count} items in your cart.</p>
                            <p:commandButton value="View Cart" 
                                           icon="pi pi-shopping-cart" 
                                           action="cart.xhtml"
                                           styleClass="p-button-success p-button-raised p-button-rounded w-full"
                                           rendered="#{cartBean.count > 0}"/>
                            <p:commandButton value="Start Shopping" 
                                           icon="pi pi-shopping-cart" 
                                           action="products.xhtml"
                                           styleClass="p-button-secondary p-button-raised p-button-rounded w-full"
                                           rendered="#{cartBean.count == 0}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="stats">
            <p:panel header="Store Statistics" style="background: transparent; border: none;">
                <div class="grid">
                    <div class="col-12 md:col-4">
                        <i class="pi pi-shopping-bag text-4xl"></i>
                        <div class="text-2xl font-bold">#{productManager.productCount}</div>
                        <div>Products Available</div>
                    </div>
                    <div class="col-12 md:col-4">
                        <i class="pi pi-users text-4xl"></i>
                        <div class="text-2xl font-bold">24/7</div>
                        <div>Customer Support</div>
                    </div>
                    <div class="col-12 md:col-4">
                        <i class="pi pi-check-circle text-4xl"></i>
                        <div class="text-2xl font-bold">100%</div>
                        <div>Satisfaction</div>
                    </div>
                </div>
            </p:panel>
        </div>
    </div>
</h:body>
</html>
